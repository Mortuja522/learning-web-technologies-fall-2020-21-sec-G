<html>
<head>
	<title>Html form</title>
</head>
<body>

	<form method="" action="">
		<fieldset>


			<table>
				<legend><b>BloodGroup:<b></legend>

				<tr>
					
					<td>
						<select name="BloodGroup">
							<option value="O+">O+</option>
							<option value="A-">A-</option>
							<option value="A+" selected>A+</option>
						</select>
					</td>
				</tr>

					
			</table>

		</fieldset>

	</form>
	<input type="submit" name="button" value="Submit">
</body>
</html>
